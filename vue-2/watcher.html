<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observables</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        El usuario esta {{ status == 'activo' ? 'activo' : 'inactivo' }}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                status: 'no activo'
            },
            watch:{
                status(){
                    alert('cambio el valor');
                }
            }
        });
    </script>
</body>
</html>
